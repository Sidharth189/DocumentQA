version: "3.8"

services:
  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: weaviate
    ports:
      - "8080:8080"
    environment:
      - QUERY_DEFAULTS_LIMIT=50
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - DEFAULT_VECTORIZER_MODULE=none
      - ENABLE_MODULES=
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
    volumes:
      - ./weaviate_data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/v1/.well-known/ready"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: documentqa_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      weaviate:
        condition: service_healthy
    volumes:
      - ./:/srv/app:ro   # mount code read-only for convenience; remove for production
    restart: unless-stopped
